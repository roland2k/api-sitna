<h2>{@i18n $key="featureEditing"/}</h2>
<div class="tc-ctl-edit-tools">
    <div class="tc-ctl-edit-mode">
        <label class="tc-ctl-edit-btn-modify" title="{@i18n $key="select"/}"><input type="radio" name="{controlId}-mode" value="modify" /><span>{@i18n $key="select"/}</span></label>
        <label class="tc-ctl-edit-btn-point" title="{@i18n $key="newPoint"/}"><input type="radio" name="{controlId}-mode" value="addpoint" /><span>{@i18n $key="newPoint"/}</span></label>
        <label class="tc-ctl-edit-btn-line" title="{@i18n $key="newLine"/}"><input type="radio" name="{controlId}-mode" value="addline" /><span>{@i18n $key="newLine"/}</span></label>
        <label class="tc-ctl-edit-btn-polygon" title="{@i18n $key="newPolygon"/}"><input type="radio" name="{controlId}-mode" value="addpolygon" /><span>{@i18n $key="newPolygon"/}</span></label>
        <label class="tc-ctl-edit-btn-other" title="{@i18n $key="otherTools"/}"><input type="radio" name="{controlId}-mode" value="other" /><span>{@i18n $key="otherTools"/}</span></label>
    </div>
    <div class="tc-ctl-edit-modify tc-hidden"></div>
    <div class="tc-ctl-edit-point tc-hidden"></div>
    <div class="tc-ctl-edit-line tc-hidden"></div>
    <div class="tc-ctl-edit-polygon tc-hidden"></div>
    <div class="tc-ctl-edit-other tc-hidden">
        <button class="tc-button tc-ctl-edit-btn-import">{@i18n $key="importFromOtherLayer"/}</button>
        <button class="tc-button tc-ctl-edit-btn-dl">{@i18n $key="download"/}</button>
    </div>
</div>
