<div class="tc-ctl-mod-attr">
    <h3>{@i18n $key="attributeEdit"/}</h3>
    <div class="tc-ctl-mod-attr-body">
        <table>
            <tbody>
                {#data}
                <tr>
                    <th>{name}</th>
                    <td>
                        <input type="text" class="tc-textbox" name="{name}" value="{value}" />
                    </td>
                </tr>
                {/data}
            </tbody>
        </table>
    </div>
    <div class="tc-ctl-mod-attr-footer">
        <button class="tc-button tc-ctl-mod-btn-attr-ok">{@i18n $key="ok"/}</button>
        <button class="tc-button tc-ctl-mod-btn-attr-cancel">{@i18n $key="cancel"/}</button>
    </div>
</div>
