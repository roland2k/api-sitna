<li data-extent="{extent}">
    <span><a href="{url}" title="{name}">{name}</a></span>
    <input class="tc-textbox tc-hidden" type="text" value="{name}" />
    <button type="button" class="tc-icon-btn tc-btn-save tc-hidden" title="{@i18n $key="save"/}"></button>
    <button type="button" class="tc-icon-btn tc-btn-cancel tc-hidden" title="{@i18n $key="cancel"/}"></button>
    <button type="button" class="tc-icon-btn tc-btn-edit" title="{@i18n $key="editMapName"/}">{@i18n $key="editMapName"/}</button>
    <button type="button" class="tc-toggle tc-btn-view" title="{@i18n $key="viewMapExtent"/}">{@i18n $key="viewMapExtent"/}</button>
    <button type="button" class="tc-icon-btn tc-btn-delete" title="{@i18n $key="deleteMap"/}">{@i18n $key="deleteMap"/}</button>
</li>
