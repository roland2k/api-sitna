<div class="prpanel-group prsidebar-body " style="display: none" data-no-cb>
    <div class="prpanel prpanel-default">
        <div class="prpanel-heading">
            <h4 class="prpanel-title">
                <span class="prpanel-title-text"></span>
                <button type="button" class="tc-icon-btn tc-ctl-p-results-share-btn" hidden title="{@i18n $key="shareQuery"/}">{@i18n $key="shareQuery"/}</button>
                <button type="button" class="tc-icon-btn tc-ctl-p-results-dwn-btn prcollapsed-slide-submenu-dwn" hidden title="{@i18n $key="download"/}">{@i18n $key="download"/}</button>
                <button type="button" class="tc-icon-btn tc-ctl-p-results-csv-btn prcollapsed-slide-submenu-csv" hidden title="{@i18n $key="export.excel"/}">{@i18n $key="export.excel"/}</button>
                <button type="button" class="tc-icon-btn tc-ctl-p-results-min-btn prcollapsed-slide-submenu-min" title="{@i18n $key="hide"/}">{@i18n $key="hide"/}</button>
                <button type="button" class="tc-icon-btn tc-ctl-p-results-close-btn prcollapsed-slide-submenu-close" title="{@i18n $key="close"/}">{@i18n $key="close"/}</button>
            </h4>
        </div>
        <div id="results" class="prpanel-collapse collapse in">
            <div class="tc-ctl-p-results-menu">
            </div>
            <div class="prpanel-body list-group tc-ctl-p-results-info">
            </div>
            <div class="prpanel-body list-group tc-ctl-p-results-table">
            </div>
            <div class="prpanel-body list-group tc-ctl-p-results-chart">
            </div>
        </div>
    </div>
</div>
<div class="prcollapsed prcollapsed-max prcollapsed-pull-left" style="display: none;" title="{@i18n $key="expand"/}" data-no-cb>
    <span class="prcollapsed-max-table tc-hidden"></span>
    <span class="prcollapsed-max-chart tc-hidden"></span>
</div>
