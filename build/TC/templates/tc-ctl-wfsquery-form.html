<div>
    {@countif key=attributes excludedKeys="FEATURE" }
    <select class="tc-combo" name="attributes">
        <option value="">{@i18n $key="query.chooseAttrCombo"/}</option>
        {@iterate on=attributes excludedKeys="FEATURE"}
        <option value="{key}">{key}</option>
        {/iterate}
    </select>
    {:else}
        <div class="tc-ctl-wfsquery-message tc-msg-warning">{@i18n $key="query.noAttributes"/}</div>
    {/countif}
    
</div>
